<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff7f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="#0a0a1a"/>
  
  <!-- Círculo de fondo con gradiente -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Cuerpo -->
  <ellipse cx="200" cy="320" rx="100" ry="80" fill="url(#grad1)"/>
  
  <!-- Cabeza -->
  <circle cx="200" cy="150" r="80" fill="url(#grad1)"/>
  
  <!-- Iniciales -->
  <text x="200" y="170" font-family="Orbitron, sans-serif" font-size="60" font-weight="900" fill="#0a0a1a" text-anchor="middle">JE</text>
  
  <!-- Borde neón -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="url(#grad1)" stroke-width="5" opacity="0.5"/>
</svg>
